<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combining colspan and rowspan</title>
    <style>
        /* Reset all elements */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

    </style>
</head>
<body>
   


    <div> <p>Combining colspan and rowspan</p></div>
   
  <table border="1">
    <tr>
      <td colspan="2" rowspan="2"><b>Header (spans 2 columns and 2 rows)</b></td>
      <td>data</td>
    </tr>
    <tr>
      <td>data</td>
    </tr>
    <tr>
      <td>data</td>
      <td>data</td>
      <td>data</td>
    </tr>
  </table>



</body>
</html>
