<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Table with Inner Borders</title>
    <style>
        .div {
            border: 2px solid black;
            padding: 10px;
            width: 300px;
        }
    </style>

</head>

<body>

    <h2>HTML Table with Inner Borders</h2>
    <div class="div">
    <table border="2" >
        
            
                <tr>
                    <th colspan="2">Student Name</th>
                    <th colspan="3">Labs</th>
                    <th rowspan="2">Avg</th>
                </tr>

                    <td>Lab3</td>
                </tr>
                <tr>
                    <td>Sol</td>
                    <td>Rosenberg</td>

                    <td>100</td>
                    <td>100.0</td>
                </tr>
                <tr>
                    <td>Frank</td>
                    <td>Rizoo</td>
                    <td>50</td>
                    <td>60</td>
                    <td>90</td>
                    <td>66.6</td>
                </tr>
                <tr>
                    <td>Ali</td>

                    <td>90</td>

                </tr>
                <tr>
                    <td rowspan="2">Summary</td>
                    <td>Avg</td>
                    <td>80.0</td>

                <tr>
                    <td>Min</td>
                    <td>50</td>

                    <td>66.6</td>
                </tr>
            
        
    </table>
</div>


</body>

</html>
