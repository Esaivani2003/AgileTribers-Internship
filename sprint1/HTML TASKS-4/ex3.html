<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Corrected Layout</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
.main{
    
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100vh;
}
    .wrapper {
        margin: auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      width: 50%;
    }

    header, nav, aside, footer {
      padding: 10px;
      background-color: #ccc;
      text-align: center;
      margin-bottom: 10px;
    }

    .content {
      display: flex;
      flex: 1;
    }

    .left {
      flex: 1;
      background-color: lightgray;
      padding: 10px;
      margin-bottom: 10px;
      margin-right: 10px;
    }

    .right {
      flex: 1;
      width: 100%;
      display: flex;
      flex-direction: column;
     
    }

    .div1, .div2 {
        
      flex: 1;
      padding:10px;
    }

    .div1 {
      background-color: lightgray;
      margin-bottom:10px;
    }

    .div2 {
      background-color: lightgray;
      margin-bottom:10px;
    }
  </style>
</head>
<body>
    <div class="main"> <div class="wrapper">
    <header>Header</header>
    <nav>Navigation Bar</nav>
    <div class="content">
      <div class="left">Main</div>
      <div class="right">
        <div class="div1">Div 1</div>
        <div class="div2">Div 2</div>
      </div>
    </div>
    <aside>Aside</aside>
    <footer>Footer</footer>
  </div></div>
 
</body>
</html>
