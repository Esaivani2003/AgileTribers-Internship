<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wireframe Layout</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .container {

           display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
      background-color: #e3eff0;
      
        }

        .section {
            
            padding: 20px;
            margin-bottom: 10px;
            background-color: #a3c2c2;
            text-align: center;
        }

        .intro-hero {
            display: flex;
            gap: 10px;
        }

        .intro,
        .hero {
            margin: 5px;
            flex: 1;
            background-color: #a3c2c2;
            padding: 20px;
        }

        .cta {
            background-color: yellow;
            margin-top: 10px;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        .features {
            background-color: #a3c2c2;
            padding: 20px;
           margin: 5px;
            text-align: center;
        }

        .more-cta {
            display: flex;
            gap: 10px;
            margin: 5px;
        }

        .more-copy,
        .cta-box {
            flex: 1;
            padding: 20px;
            text-align: center;
        }
        .div1{
            background-color: #3f7a80;
            height: 40px;
           color: white;
           padding-top: 2px;
        }
.div2{
            background-color: white;
            height: 60px;
           color: black;
           align-items: center;
           display: flex;
           justify-content: center;
           text-align: center;
        }
        .more-copy {
            background-color: #a3c2c2;
        }

        .cta-box {
            background-color: yellow;
            font-weight: bold;
            margin: 5px;
        }

        .footer {
            
            background-color: #a3c2c2;
            padding: 20px;
            text-align: center;
        }

        .wrapper {
            width: 50%;
            
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="wrapper"><div class="div1">original wireframe</div>
        <div class="div2"><--600px--></div>
            <div class="section">Header</div>

            <div class="intro-hero">
                <div class="intro">Intro Copy</div>
                <div class="hero">
                    Hero Image
                    <div class="cta">Call to Action</div>
                </div>
            </div>

            <div class="features">Features</div>

            <div class="more-cta">
                <div class="more-copy">More copy</div>
                <div class="cta-box">Call to Action</div>
            </div>

            <div class="footer">Footer</div>
        </div>

    </div>
</body>

</html>
