<html>
    <head>
        <title>registration form</title>
        <style>
           .container{
            margin: auto;
            width: 50%;
          }
          h2{
            text-align: center;
          }
          p{
            text-align: center;
          }
          form{
            text-align: center;
          }
        </style>
    </head>
    <body>
      <div class="container">
        <p>______________________register here__________________</p>
        <h2>please and fill and submit form</h2>
        <form>
            <label>Name:</label>
            <input type="text"placeholder="enter your name"><br><br>
             <label>Email:</label>
            <input type="email"placeholder="enter your email"><br><br>
             <label >Age:</label>
            <input type="number"placeholder="enter your age"><br><br>
             <label>DOB:</label>
            <input type="date"><br><br>
             <label>Phone no:</label>
             <select>
                <option>select you code</option>
             </select>
            <input type="number" placeholder="enter your phone no"><br><br>
            <label>select your gender:</label>
            <input type="radio" name="gender"><label>male</label>
            <input type="radio"name="gender"><label>female</label>
            <input type="radio" name="gender"><label>others</label><br>
            <label>select your skill level:</label>
            <input type="checkbox"><label>beginner</label>
            <input type="checkbox"><label>intermediate</label>
            <input type="checkbox"><label>advanced</label><br>
            <label>select your favourite color:</label>
            <input type="color"><br>
            <label>father name:</label>
            <input type="text"placeholder="enter your fathername"><br>
            <label>select your language:</label>
            <input type="checkbox"><label>tamil</label>
            <input type="checkbox"><label>english</label>
            <input type="checkbox"><label>malayalam</label><br>
            <label>hobbies:</label>
            <input type="text"><br><br>
            <label >address:</label>
            <textarea rows="2" cols="30"></textarea><br><br>
            <button>submit</button>


        </form>
    </div>

    </body>
</html>
